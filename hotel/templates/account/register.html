{% extends 'account/base-login.html' %}
{% load static %}
{% block contant %}
    <!-- Register -->
    <div class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg position-relative py-sm-5 px-4 py-4">
        <div class="w-px-400 mx-auto pt-5 pt-lg-0">
          <h4 class="mb-2 fw-semibold">لطفا برای استفاده از امکانات ثبت نام کنید</h4>
          <p class="mb-4">توضیحات بیشتر</p>
  
          <form id="formAuthentication" class="mb-3" action="http://theboys.ir/html/vertical-menu-template-bordered/index.html" method="POST">
            <div class="form-floating form-floating-outline mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" autofocus>
              <label for="username">نام کاربری</label>
            </div>
            <div class="form-floating form-floating-outline mb-3">
              <input type="text" class="form-control" id="email" name="email" placeholder="ایمیل">
              <label for="email">ایمیل</label>
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="input-group input-group-merge">
                <div class="form-floating form-floating-outline">
                  <input type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                  <label for="password">رمز عبور</label>
                </div>
                <span class="input-group-text cursor-pointer"><i class="mdi mdi-eye-off-outline"></i></span>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms">
                <label class="form-check-label" for="terms-conditions">
                من موافقم با 
                  <a href="{% url 'terms' %}"> سیاست حریم خصوصی و قوانین</a>
                </label>
              </div>
            </div>
            <button class="btn btn-primary d-grid w-100">
              عضویت
            </button>
          </form>
  
          <p class="text-center mt-2">
            <span>حساب کاربری دارید؟</span>
            <a href="{% url 'account:login' %}">
              <span>وارد شوید</span>
            </a>
          </p>
        </div>
      </div>
      <!-- /Register -->
    </div>
  </div>  
  <!-- / Content -->
{% endblock %}
