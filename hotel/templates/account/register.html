{% extends 'account/base-login.html' %}
{% load static %}
{% block contant %}



  <!-- Content -->

  <div class="position-relative" style="background-size:cover; background-image: url('{% static 'img/pages/back-login.jpg'%}')">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner py-4">
  
        <!-- Register Card -->
        <div class="card p-2 logincard">
          <!-- Logo -->
          <div class="app-brand justify-content-center p-3">
            <a href="{% url 'home' %}" class="app-brand-link gap-2">
              <span class="app-brand-text demo text-heading fw-bold">حسینیه مرحوم مهدیان</span>
            </a>
          </div>
          <!-- /Logo -->
          <div class="w-px-400 mx-auto pt-5 pt-lg-0">
            <form class="mb-3" method="POST">
              {% csrf_token %}
              {{ form.errors }}
              <div class="form-floating form-floating-outline mb-3">
                  <input type="text" class="form-control" id="id_username" name="username" placeholder="نام کاربری خود را وارد کنید" autofocus>
                  <label for="username">شماره همراه</label>
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="input-group input-group-merge">
                    <div class="form-floating form-floating-outline">
                      <input type="password" id="id_password1" class="form-control" name="password1" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                      <label for="id_password1">رمز عبور</label>
                    </div>
                    <span class="input-group-text cursor-pointer"><i class="mdi mdi-eye-off-outline"></i></span>
                  </div>
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="input-group input-group-merge">
                    <div class="form-floating form-floating-outline">
                      <input type="password" id="id_password2" class="form-control" name="password2" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                      <label for="id_password2">تکرار رمز عبور</label>
                    </div>
                    <span class="input-group-text cursor-pointer"><i class="mdi mdi-eye-off-outline"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="id_terms" name="terms">
                    <label class="form-check-label" for="terms-conditions">
                    من موافقم با 
                      <a href="{% url 'terms' %}"> سیاست حریم خصوصی و قوانین</a>
                    </label>
                  </div>
                </div>
              <button type="submit" class="btn btn-primary d-grid w-100">
                عضویت
              </button>
            </form>
            
          
            <p class="text-center mt-2">
              <span>حساب کاربری دارید؟</span>
              <a href="{% url 'account:login' %}">
                <span>وارد شوید</span>
              </a>
            </p>
          </div>
        </div>
        <!-- Register Card -->
      </div>
    </div>
  </div>
  
  <!-- / Content -->

  

    <!-- Register -->
    <div class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg position-relative py-sm-5 px-4 py-4">
        <div class="w-px-400 mx-auto pt-5 pt-lg-0">
          <h4 class="mb-2 fw-semibold">لطفا برای استفاده از امکانات ثبت نام کنید</h4>  
          <form class="mb-3" method="POST">
            {% csrf_token %}
            {{ form.errors }}
            <div class="form-floating form-floating-outline mb-3">
                <input type="text" class="form-control" id="id_username" name="username" placeholder="نام کاربری خود را وارد کنید" autofocus>
                <label for="username">شماره همراه</label>
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="input-group input-group-merge">
                  <div class="form-floating form-floating-outline">
                    <input type="password" id="id_password1" class="form-control" name="password1" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                    <label for="id_password1">رمز عبور</label>
                  </div>
                  <span class="input-group-text cursor-pointer"><i class="mdi mdi-eye-off-outline"></i></span>
                </div>
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="input-group input-group-merge">
                  <div class="form-floating form-floating-outline">
                    <input type="password" id="id_password2" class="form-control" name="password2" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                    <label for="id_password2">تکرار رمز عبور</label>
                  </div>
                  <span class="input-group-text cursor-pointer"><i class="mdi mdi-eye-off-outline"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="id_terms" name="terms">
                  <label class="form-check-label" for="terms-conditions">
                  من موافقم با 
                    <a href="{% url 'terms' %}"> سیاست حریم خصوصی و قوانین</a>
                  </label>
                </div>
              </div>
            <button type="submit" class="btn btn-primary d-grid w-100">
              عضویت
            </button>
          </form>
          
        
          <p class="text-center mt-2">
            <span>حساب کاربری دارید؟</span>
            <a href="{% url 'account:login' %}">
              <span>وارد شوید</span>
            </a>
          </p>
        </div>
      </div>
      <!-- /Register -->
    </div>
  </div>  
  <!-- / Content -->
{% endblock %}
